<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book Entries</title>
</head>
<body>
<h1>Phone Book Entries</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entryPage.content}">
        <td th:text="${entry.id}">ID</td>
        <td th:text="${entry.lastName}">Last Name</td>
        <td th:text="${entry.phoneNumber}">Phone Number</td>
        <td>
            <a th:href="@{/edit/{id}(id=${entry.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${entry.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${entryPage.hasPrevious()}">
        <a th:href="@{/formResult(page=${entryPage.number - 1})}">Previous</a>
    </span>
    <span th:if="${entryPage.hasNext()}">
        <a th:href="@{/formResult(page=${entryPage.number + 1})}">Next</a>
    </span>
</div>

<a href="/dbForm">Add Another Entry</a>
</body>
</html>
