<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book Entries</title>
</head>
<body>
<h1>Phone Book Entries</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}">
        <td th:text="${entry.id}">ID</td>
        <td th:text="${entry.lastName}">Last Name</td>
        <td th:text="${entry.phoneNumber}">Phone Number</td>
    </tr>
    </tbody>
</table>
<a href="/dbForm">Add Another Entry</a>
</body>
</html>
