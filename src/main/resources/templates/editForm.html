<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Phone Book Entry</title>
</head>
<body>
<h1>Edit Phone Book Entry</h1>
<form th:action="@{/update/{id}(id=${phoneBookEntry.id})}" th:object="${phoneBookEntry}" method="post">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
