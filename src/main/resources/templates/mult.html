<!DOCTYPE html>
<html>
<head>
    <title>Multiply Number</title>
</head>
<body>
<h1>Multiply Number</h1>
<form id="multiplyForm">
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" required>
    <br>
    <label for="multiplier">Multiplier:</label>
    <input type="text" id="multiplier" name="multiplier" required>
    <br>
    <button type="submit">Multiply</button>
</form>
<p id="result"></p>

<script>
    const form = document.getElementById('multiplyForm');
    const resultElement = document.getElementById('result');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const number = document.getElementById('number').value;
        const multiplier = document.getElementById('multiplier').value;

        fetch('/multiply', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ number, multiplier })
        })
            .then(response => response.json())
            .then(data => {
                window.location.href = `multres?res=${data.result}`
            })
            .catch(error => {
                window.location.href = 'error-500'
            });
    });
</script>
</body>
</html>
